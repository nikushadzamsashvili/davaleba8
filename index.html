<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trivo registration</title>
  </head>
  <body>
    <div class="main">
      <div class="image_block">
        <img src="./image/photo.png" alt="trivo preview" class="image" />
      </div>
      <div class="registratioon_block">
        <div class="container">
          <div class="header">
            <div class="logo_title">
              <div class="logo">
                <img src="./logo/trivo.svg" alt="trivo logo" />
              </div>
              <h1>Create an Account</h1>
            </div>
            <p class="header_p">
              Became trivo member ,youâ€™ll get exlusive treatment from trivo
            </p>
          </div>
          <form action="#">
            <div class="input">
              <label for="Full Name">Full name</label>
              <input
                type="text"
                id="fullname"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="input">
              <label for="Email">Email *</label>
              <input
                type="email"
                id="email"
                placeholder="Enter aemail"
                required
              />
            </div>
            <div class="input">
              <label for="Password">Password *</label>
              <input
                type="password"
                id="password"
                placeholder="Create a password"
                required
              />
            </div>
          </form>
          <button class="submit_btn">Create an Account</button>
          <button class="google_btn">
            <img src="./logo/googleicon.svg" alt="googlelogo" />Sign up whith
            google
          </button>
          <p class="prompt">
            Already have an account?<a href="#" class="login_link">login in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
